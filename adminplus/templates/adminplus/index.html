{% extends "admin/index.html" %}

{% block sidebar %}
  {{ block.super }}

  {% if custom_list %}
  <div class="module" style="float: left;">
    <table>
      <caption>Custom Views</caption>
      <tbody>
        {% for path, name in custom_list %}
          <tr><td><a href="{{ path }}">{{ name }}</a></td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
{% endblock %}
